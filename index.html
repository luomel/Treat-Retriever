<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Document</title>
  </head>

  <body>
     
      
    <div class="name_container"> 
      <img src='./assets/big_bone.png' class="bone rotate"> 
      <h1 class="game_name">  Treat Retriever  </h1> 
      <img src='./assets/big_bone.png' class="bone rotate">
    </div>
    <br></br>
  
      <div class="game_area">
      <canvas id="canvas_container" width="800" height="300" tabindex="0"></canvas>
      <canvas id="main_background" width="800" height="300"></canvas> 
      <div id = "start" class = "start">
        <p id = "instruction1">You are the caped hero-retriver. Collect treats and avoid obstacles to increase dogepoints. </p> 
        <p id = "instruction2">Press Space to Jump!</p>
        <p id = "instruction3">Click to start</p>
      </div>
      <img id = "starting-background" src = "./assets/starting_background2.png">
      <canvas id="instructions_canvas" width= "800" height="300"></canvas>
      </div>
      <div class ="nav_bar">
        <div id = "score">
          Dogepoints: 0
        </div>
        <div id = "treats">
          Treats Retrieved: 0
        </div>
       
      </div>
   
    </div>
      <main id="container"></main>
    <script src="./dist/main.js"></script>
  </body>
</html>
